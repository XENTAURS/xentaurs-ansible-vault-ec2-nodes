# ec2 primary node

- name: provision consul bootstrap node
  ec2:
        key_name: "{{ keypair }}"
        group_id: "{{ pub_sg.group_id }}"
        instance_type: "{{ instance_type }}"
        image: "{{ image }}"
        wait: true
        count: 1
        region: "{{ aws_region }}"
        vpc_subnet_id: "{{ vpc_subnets.results[0].subnet.id }}"
        instance_tags: "{{ resource_tags }}"
  register: consul_bootstrap

- name: Add all instance public IPs to host group
  add_host:
    hostname: "{{ item.public_ip }}"
    groupname: consul_bootstrap_node
  with_items: "{{ consul_bootstrap.instances }}"

  #- debug: var=ec2
  #- debug: var=item
  #with_items: "{{ec2.instances}}"

- name: Wait for instances to listen on port:22
  wait_for:
    state: started
    host: "{{ item.public_ip }}"
    port: 22
    delay: 60
    timeout: 320
  with_items: "{{ consul_bootstrap.instances }}"
